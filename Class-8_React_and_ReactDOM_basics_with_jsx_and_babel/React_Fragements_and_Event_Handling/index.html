<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // Your JSX code here

      let handleClick = () => {
        alert("Alert Hello")
      }
    
      let rootEle = document.querySelector("#root");

      let content = (
        <>
            <p> React is a Javascript library </p>
            <div style = {{textAlign:"center", fontSize:"2rem"}} className="main">
                <p> Click the below button to alert Hello </p>
                <button style={{ fontSize:"2rem"}} onClick = {handleClick}> Alert Hello </button>
            </div>
        </>
      )

      ReactDOM.createRoot(rootEle).render( content);
    </script>
  </body>
</html>
