<!DOCTYPE html>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="../styles/men_product.css">
</head>
<body>
    <div id="container">

        <!-- Header Start -->

        <header class="hide">
            <hr>
            <p> Marketplace </p>
            <hr>
            <p> Help & FAQs</p>
            <hr>
            <img src="https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG-Image.png" alt="profile-pic">
            <hr>
        </header>

        <!-- Header End -->

        <!-- Navbar Start -->

        <nav>
            <img src="https://www.freeiconspng.com/thumbs/search-icon-png/search-icon-png-5.png" alt="search-icon">
            <div id="nav-logo">
                <a href="">asos</a>
            </div>
            <div id="women">
                <a class="hide" href="./women_home.html">WOMEN</a>
            </div>
            <div id="men">
                <a class="hide" href="./men_product.html">MEN</a>
            </div>

            <div id="searchbar">
                <p> Search for items and brand </p>
                <img src="https://www.freeiconspng.com/thumbs/search-icon-png/search-icon-png-5.png" alt="search-icon">
            </div>

            <img src="https://www.freeiconspng.com/thumbs/search-icon-png/search-icon-png-5.png" alt="search-icon">
            <div id="profile-icon">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNVl7iBiPSH4glYgRCbnZe6AK_oJ5XgaySRpUKfeho13Vr9TPu9oby3Dh3w28DZivdvpM&usqp=CAU" alt="profile-icon">
            </div>
            <div class="dropdown">
                <div id="drop-top">
                    <div>
                        <a href="./sign_In.html"> Sign In </a>
                        <hr>
                        <a href="./join.html"> Join </a>
                    </div>
                    <div>
                        <img id="cancel-btn" src="https://cdn2.iconfinder.com/data/icons/css-vol-1/24/close-256.png" alt="cancel">
                    </div>
                </div>
                <div id="drop-bottom">
                    <div>
                        <img src="https://cdn2.iconfinder.com/data/icons/user-interface-169/32/about-256.png" alt="account">

                    </div>
                    <div>
                        <img src="https://cdn0.iconfinder.com/data/icons/phosphor-regular-vol-3/256/package-256.png" alt="order">
                        <p> My Orders </p>
                    </div>
                    <div>
                        <img src="https://cdn1.iconfinder.com/data/icons/iconoir-vol-3/24/question-mark-circle-256.png" alt="return">
                        <p> Returns Information </p>
                    </div>
                    <div>
                        <img src="https://cdn0.iconfinder.com/data/icons/mobile-basic-vol-1/32/Chat-256.png" alt="contact">
                        <p> Contact Preferences </p>
                    </div>
        
                </div>
            </div>
            <img src="https://png.pngtree.com/png-vector/20190321/ourmid/pngtree-vector-favourite-icon-png-image_855001.jpg" alt="saved-item-icon">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2fcy0K8NlIEeekZAiWXJnhvZe-aOUKiz1eLAHKiRTR82jws08RMHhKAzEOfLfszSY_wI&usqp=CAU" alt="shopping-bag-icon">

        <!-- Navbar End -->

        <!-- Below Navbar Options Start -->

        <div id="below-nav">
            <div>
                <div> Sale </div>
                <div> New in </div>
                <div> Clothing </div>
                <div> Trending </div>
                <div> Shoes </div>
                <div> Accessories </div>
                <div> Brands </div>
                <div> Sportswear </div>
                <div> Topman </div>
                <div> Marketplace </div>
            </div>
        </div>


        <!-- Below Navbar Options End -->

        <!-- Discount Banner Start -->

        <section id="discount-banner">
            <div>
                <button id="shop-women-btn"> WOMEN </button>
                <p class="move-to-prod" >  SALE: NOW UPTO 70% OFF </p>
                <button class="move-to-prod" id="shop-men-btn"> MEN </button>
            </div>
        </section>

        <!-- Discount Banner End  -->

        <!-- Last Chance Text Start -->
        <section id="last-chance-text">
            <h1> Men's Sale: Last chance to buy </h1>
        </section>
        <!-- Last Chance Text End -->

        <!-- Product and Filters Start -->

        <section id="prod-parent-cont">
            <div id="prod-filters">
                <select id="sort-filter" name="sort-filter">
                    <option value="all">Sort: By Price</option>
                    <option value="low-to-high">Price: Low to High</option>
                    <option value="high-to-low">Price: High to Low</option>
                </select>
                <select id="category-filter" name="category-filter">
                    <option value="all">Category</option>
                    <option value="Shirt">Shirt</option>
                    <option value="T-Shirt">T-Shirt</option>
                    <option value="Shoes">Shoes</option>
                    <option value="Sweatshirt">Sweatshirt</option>
                    <option value="Vest">Vest</option>
                    <option value="Hoodie">Hoodie</option>
                    <option value="Trainers">Trainers</option>
                    <option value="Trousers">Trousers</option>
                    <option value="Slippers">Slippers</option>
                    <option value="Jeans">Jeans</option>
                    <option value="Bag">Bag</option>
                    <option value="Shorts">Shorts</option>
                    <option value="Bracelete">Bracelete</option>
                </select>
            </div>

            </div>
