<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ASOS | Sign in </title>
    <link rel="stylesheet" href="../styles/sign_In.css">
    <link rel="shortcut icon" href="https://www.asos.com/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div id="head">
        <img src="https://my.asos.com/Content/images/asos-logo-2022-93x28.png" alt="logo">
    </div>

    <div id="container">

        <!-- Top Button Start -->

        <div id="top-btn">
            <button> JOIN </button>
            <hr>
            <button> SIGN IN </button>
        </div>

        <!-- Top Button End -->

        <!-- Email Form Start -->

        <div id="email-form">

            <div>
                <form id="signin-form">
                    <label for="email">EMAIL ADDRESS:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">PASSWORD:</label>
                    <input type="password" id="password" name="password" required>

                    <input type="submit" value="SIGN IN">
                  </form>
                  
            </div>

        </div>

        <!-- Email Form End -->


                <!-- Sign Up Container Start -->

                <div id="sign-in-cont">

                    <h2> OR SIGN IN WITH... </h2>

                    <div id="sign-in-options">
                        <div>
                            <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="google">
                            <p> GOOGLE </p>
                        </div>
                        <div>
                            <img src="https://cdn3.iconfinder.com/data/icons/picons-social/57/16-apple-512.png" alt="apple">
                            <p> APPLE </p>
                        </div>
                        <div>
                            <img src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Facebook_colored_svg_copy-512.png" alt="facebook">
                            <p> FACEBOOK </p>
                        </div>
                    </div>
        
                </div>
        
                <!-- Sign Up Container End -->
        


    </div>

            <!-- Footer start -->

            <footer>
                <a href=""> Privacy Policy </a>
                <hr>
                <a href=""> Terms and Condition </a>
            </footer>
    
            <!-- Footer End -->
    
</body>
<script>
    
</script>
</html>
