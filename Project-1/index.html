<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASOS | Online Shopping for the Latest Clothes &amp; Fashion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://www.asos.com/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
</head>
<body>

    <div id="container">

        <!-- Header Start -->

        <header>
            <hr>
            <p> Marketplace </p>
            <hr>
            <p> Help & FAQs</p>
            <hr>
            <img src="https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG-Image.png" alt="profile-pic">
            <hr>
        </header>

        <!-- Header End -->

        <!-- Navbar Start -->

        <nav>
            <a id="nav-logo" href="">asos</a>
            <hr>
            <a href="">WOMEN</a>
            <hr>
            <a href="">MEN</a>
            <hr>
            <div id="searchbar">
                <p> Search for items and brand </p>
                <img src="https://www.freeiconspng.com/thumbs/search-icon-png/search-icon-png-5.png" alt="search-icon">
            </div>

            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNVl7iBiPSH4glYgRCbnZe6AK_oJ5XgaySRpUKfeho13Vr9TPu9oby3Dh3w28DZivdvpM&usqp=CAU" alt="profile-icon">
            <img src="https://png.pngtree.com/png-vector/20190321/ourmid/pngtree-vector-favourite-icon-png-image_855001.jpg" alt="saved-item-icon">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2fcy0K8NlIEeekZAiWXJnhvZe-aOUKiz1eLAHKiRTR82jws08RMHhKAzEOfLfszSY_wI&usqp=CAU" alt="shopping-bag-icon">
        </nav>

        <!-- Navbar End -->
    </div>
